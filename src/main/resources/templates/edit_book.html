<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
</head>
<body>
    <h2>Edit Book</h2>
    <form th:action="@{/update/{id}(id=${book.id})}" th:object="${book}" method="post">
        <label>Title:</label> <input type="text" th:field="*{title}" /><br/>
        <label>Author:</label> <input type="text" th:field="*{author}" /><br/>
        <label>Year:</label> <input type="number" th:field="*{publicationYear}" /><br/>
        <label>ISBN:</label> <input type="text" th:field="*{isbn}" /><br/>
        <label>Price:</label> <input type="number" step="0.01" th:field="*{price}" /><br/>
        <label>Category:</label>
        <select th:field="*{category.id}">
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
        </select><br/>
        <input type="submit" value="Save" />
    </form>
    <br/>
    <a th:href="@{/booklist}">Back to Book List</a>
</body>
</html>
