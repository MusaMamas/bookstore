<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
</head>
<body>
    <h2>Add Book</h2>
    <form th:action="@{/save}" th:object="${book}" method="post">
        <label>Title:</label> <input type="text" th:field="*{title}" /><br/>
        <label>Author:</label> <input type="text" th:field="*{author}" /><br/>
        <label>Year:</label> <input type="number" th:field="*{publicationYear}" /><br/>
        <label>ISBN:</label> <input type="text" th:field="*{isbn}" /><br/>
        <label>Price:</label> <input type="number" step="0.01" th:field="*{price}" /><br/>
        <input type="submit" value="Save" />
    </form>
    <br/>
    <a th:href="@{/booklist}">Back to Book List</a>
</body>
</html>
